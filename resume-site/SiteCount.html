<html>
	<head>
		<title>Hyperspace by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

		<!-- script to grab button count -->
		<script>
			function getCountFunction() {
				fetch('https://ax5xbg2mnk.execute-api.us-east-1.amazonaws.com/Prod/site/getButtonCount') <!-- dont hard code-->
					.then(response => response.json())
					.then((data) => {document.getElementById('currentCountVal').innerText = data.count}
					)
			}
		</script>

		<!-- function to increment counter -->
		<script>
			function incrementCountFunction() {
				fetch('https://ax5xbg2mnk.execute-api.us-east-1.amazonaws.com/Prod/site/PutButtonCount') <!-- dont hard code-->
				.then(response => response.json())
				.then((data) => {document.getElementById('currentCountVal').innerText = data.count})
				fetch('https://ax5xbg2mnk.execute-api.us-east-1.amazonaws.com/Prod/site/PutPressRecord')
			}
		</script> 
	</head>
	<body class="is-preload" onload="javascript:getCountFunction()">

		<!-- Sidebar -->
			<section id="sidebar">
				<div class="inner">
					<nav>
						<ul>
							<li><a href="#intro">The Count</a></li>
						</ul>
					</nav>
				</div>
			</section>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Intro -->
					<section id="intro" class="wrapper style1 fullscreen fade-up">
						<div class="inner">
							<h1>Omni Count</h1>
							<p>
								Activations: <span id="currentCountVal" />
							</p>
							<button onclick="incrementCountFunction()" type="button" >add to the count</button>
						</div>
					</section>
			</div>

		<!-- Footer -->
			<footer id="footer" class="wrapper style1-alt">
				<div class="inner">
					<ul class="menu">
						<li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>

			<script src="assets/js/breakpoints.min.js"></script>

			<script src="assets/js/main.js"></script>

	</body>
